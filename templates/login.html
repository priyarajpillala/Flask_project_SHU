{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 login-card">
                <div class="card-header text-center text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-shield-lock-fill"></i> Royal Login
                    </h3>
                    <p class="mb-0 mt-2"><small>Enter your credentials to access the kingdom</small></p>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-4">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-circle"></i> Username
                            </label>
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                class="form-control form-control-lg" 
                                placeholder="Enter your username" 
                                required
                                autocomplete="username"
                            >
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-key-fill"></i> Password
                            </label>
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control form-control-lg" 
                                placeholder="Enter your password" 
                                required
                                autocomplete="current-password"
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-danger btn-lg w-100 mt-3">
                            <i class="bi bi-box-arrow-in-right"></i> Login to Kingdom
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <p class="mb-0 text-muted">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-danger fw-bold">
                            <i class="bi bi-person-plus"></i> Register Here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
