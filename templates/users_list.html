{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">
            <i class="bi bi-people-fill text-danger"></i> All Users
        </h1>
        <p class="lead text-muted">Manage registered users</p>
    </div>

    <div class="row g-4">
        {% for user in users %}
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 h-100">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h3 class="card-title text-center">
                        {{ user.username }}
                    </h3>
                    
                    <p class="text-center text-muted">
                        <small>
                            <i class="bi bi-hash"></i> User ID: {{ user.id }}
                        </small>
                    </p>
                    
                    <hr>
                    
                    <form action="/admin/delete-user/{{ user.id }}/"
                          method="post"
                          onsubmit="return confirm('Are you sure you want to delete {{ user.username }}? This will remove all their data.');">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-trash-fill"></i> Delete User
                        </button>
                    </form>
                </div>
                <div class="card-footer bg-light text-center">
                    <small class="text-muted">
                        <i class="bi bi-clock-fill"></i> Registered User
                    </small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if not users %}
    <div class="text-center mt-5">
        <div class="alert alert-info shadow">
            <i class="bi bi-info-circle-fill fs-1"></i>
            <p class="mt-3 mb-0">No users registered yet.</p>
        </div>
    </div>
    {% endif %}

    <div class="text-center mt-5">
        <a href="/admin/dashboard/" class="btn btn-secondary btn-lg">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
